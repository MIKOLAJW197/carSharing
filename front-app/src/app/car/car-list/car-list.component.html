<mat-card>
  <mat-card-title>Cars List <button mat-fab color="primary" [routerLink]="['/car-add']">+</button></mat-card-title>

  <mat-form-field>
    <input matInput  name="searchString" placeholder="Type to search by nrRejestracyjny..." [(ngModel)]="searchString">
  </mat-form-field>

  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="NrRejestracyjny">NrRejestracyjny</th>
      <th mat-sort-header="dostepny">Wolny</th>
      <th mat-sort-header="model">Model</th>
      <th mat-sort-header="marka">Marka</th>
      <th mat-sort-header="przebieg">Przebieg</th>
      <th mat-sort-header="lokalizacja">Lokalizacja</th>
      <th mat-sort-header="baza">Baza</th>
      <th mat-sort-header="parking">Parking</th>
    </tr>

    <tr class="clickable" *ngFor="let car of sortedData| filter : 'nr_rejestracyjny' : searchString" (click)="onEditClick(car)">
      <td>{{car.nr_rejestracyjny}}</td>
      <td><mat-icon color="primary" [innerHTML]="car.dostepny === '1' ? 'done' : 'clear'"></mat-icon></td>
      <td>{{car.model}}</td>
      <td>{{car.marka}}</td>
      <td>{{car.przebieg}}</td>
      <td>{{car.lokalizacja_poza_p}}</td>
      <td>{{getBaseName(car.baza_id)}}</td>
      <td>{{getParkingName(car.parking_id)}}</td>
    </tr>
  </table>
</mat-card>
