<mat-card>
  <mat-card-title>Cars Refuel List
    <button mat-fab color="primary" [routerLink]="['/refuel-add']">+</button>
  </mat-card-title>
  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="ID">ID</th>
      <th mat-sort-header="company">Siec Stacji</th>
      <th mat-sort-header="amount">Litry</th>
      <th mat-sort-header="price">Kwota</th>
      <th mat-sort-header="ride">Przejazd</th>
    </tr>

    <tr class="clickable" *ngFor="let refuel of sortedData" (click)="onEditClick(refuel)">
      <td>{{refuel.id}}</td>
      <td>{{refuel.siec_stacji}}</td>
      <td>{{refuel.ile_litrow}}</td>
      <td>{{refuel.kwota}}</td>
      <td>{{refuel.przejazd_id}}</td>
    </tr>
  </table>
</mat-card>
