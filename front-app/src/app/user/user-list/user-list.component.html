<mat-card>
  <mat-card-title>Users List <button mat-fab color="primary" [routerLink]="['/user-add']">+</button></mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <!--<img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">-->
        <h3 mat-line>
          <a mat-button [routerLink]="['/user-edit', user.id]">nazwa</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
