<form [formGroup]="topupForm">
  <div class="example-container">

    <mat-form-field>
      <input matInput [matDatepicker]="picker" [formControlName]="'data'" placeholder="Wybierz date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Kwota" [formControlName]="'kwota'" type="number">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Sposob platnosci" [formControlName]="'sposobPlatnosci'" type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Uzytkownik" [formControlName]="'uzytkownikMail'">
        <mat-option *ngFor="let user of users" [value]="user.id">
          {{user.mail}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>

<button mat-button color="primary" (click)="onSubmit()">Edytuj</button>
<button mat-button color="red" (click)="onDeleteClick()">USUÅƒ</button>
