<form [formGroup]="topupForm">
  <div class="example-container">

    <mat-form-field>
      <input matInput [matDatepicker]="picker" [formControlName]="'data'" placeholder="Wybierz date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Kwota" [formControlName]="'kwota'" type="number">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Sposob platnosci" [formControlName]="'sposobPlatnosci'" type="text">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Uzytkownik" [formControlName]="'uzytkownikMail'" type="text">
    </mat-form-field>
  </div>
</form>

<button mat-fab color="primary" (click)="onSubmit()">+</button>
