<form [formGroup]="rideForm">
  <div class="example-container">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [formControlName]="'dataRozpoczecia'" placeholder="Wybierz date rozpoczecia">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker2" [formControlName]="'dataZakonczenia'" placeholder="Wybierz date zakonczenia">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="dystans" [formControlName]="'dystans'" type="number">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="lokalizacjaPoczatkowa" [formControlName]="'lokalizacjaPoczatkowa'" type="text">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="lokalizacjaKoncowa" [formControlName]="'lokalizacjaKoncowa'" type="text">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="uzytkownikMail" [formControlName]="'uzytkownikMail'" type="text">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker3" [formControlName]="'cennikOdKiedy'" placeholder="Wybierz date obowiazywania cennika">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="samochodNrRejestracyjny" [formControlName]="'samochodNrRejestracyjny'" type="text">
    </mat-form-field>

  </div>
</form>

<button mat-fab color="primary" (click)="onSubmit()">+</button>
