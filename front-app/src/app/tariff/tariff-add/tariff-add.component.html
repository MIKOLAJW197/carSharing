<form [formGroup]="tariffForm">
  <div class="example-container">

    <mat-form-field>
      <input matInput [matDatepicker]="picker" [formControlName]="'odKiedy'" placeholder="Wybierz date rozpoczecia obowiazywania">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker2" [min]="tariffForm.controls.odKiedy.value"  [formControlName]="'doKiedy'" placeholder="Wybierz date zakonczenia obowiazywania">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Cena Kilometra" [formControlName]="'cenaKilometra'" type="number">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Cena minuty" [formControlName]="'cenaMinuty'" type="number">
    </mat-form-field>
  </div>
</form>

<button mat-fab color="primary" (click)="onSubmit()">+</button>
